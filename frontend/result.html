<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AI Anchor - Result</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 12px }
    </style>
  </head>
  <body>
    <div id="root">Loading...</div>
    <script>
      async function load() {
        const params = new URLSearchParams(location.search);
        const key = params.get('key');
        if (!key) { document.getElementById('root').innerText = 'No key provided'; return; }
        chrome.storage.local.get([key], (res) => {
          const html = res[key];
          if (!html) { document.getElementById('root').innerText = 'Result not found'; return; }
          document.open();
          document.write(html);
          document.close();
        });
      }
      load();
    </script>
  </body>
</html>
